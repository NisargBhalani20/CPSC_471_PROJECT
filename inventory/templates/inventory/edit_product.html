<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet"> <!-- new css -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" href="{% url 'home' %}" alt="Logo" width="100" height="100" class="d-inline-block align-text-center">
                Inventory Management</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Welcome, {{ user.username }}</span>
                <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </nav>
<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Product: {{ product.name }}</h1>
    <form method="POST" class="mx-auto" style="max-width: 600px;">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
    <div class="text-center mt-4">
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to Product List</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
