<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <title>Delete Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet"> <!-- new css -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" href="{% url 'home' %}" alt="Logo" width="100" height="100" class="d-inline-block align-text-center">
                Inventory Management</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Welcome, {{ user.username }}</span>
                <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Delete Inventory Location</h1>
    
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Confirm Deletion</h5>
                    <p class="card-text">Are you sure you want to delete the inventory location at <strong>{{ inventory.location }}</strong>?</p>
                    <p class="card-text text-danger">This action cannot be undone.</p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Delete</button>
                            <a href="{% url 'inventory_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
